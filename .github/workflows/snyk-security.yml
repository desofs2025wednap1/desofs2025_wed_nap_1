name: Snyk Security Scanning

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read
  security-events: write

jobs:
  snyk-security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Verificar permissões dos arquivos
        run: |
          ls -l
          if [ -f ./mvnm ]; then ls -l ./mvnw; fi
          ls -l pom.xml

      - name: Corrigir permissão do mvnw
        run: chmod +x ./mvnw

      # --- Open Source Dependency Scanning (Maven) ---
      - name: Snyk Open Source test (Maven)
        run: DEBUG=* snyk test --all-projects --sarif-file-output=snyk-oss.sarif
        continue-on-error: false

      - name: Upload Snyk OSS SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-oss.sarif

      # --- Static Code Analysis (Snyk Code) ---
      - name: Snyk Code test (SAST)
        run: snyk code test --sarif > snyk-code.sarif
        continue-on-error: false

      - name: Upload Snyk Code SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      # --- Infrastructure-as-Code Scan ---
      - name: Snyk IaC test
        run: snyk iac test --sarif-file-output=snyk-iac.sarif
        continue-on-error: false

      - name: Upload Snyk IaC SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-iac.sarif
