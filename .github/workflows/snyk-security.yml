name: Snyk Security Scanning

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write
  security-events: write

jobs:
  SCA:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        id: set-java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: Corrigir permissão do mvnw
        run: chmod +x ./mvnw

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source test (Maven)
        run: snyk test --all-projects --json-file-output=snyk-SCA.json --sarif-file-output=snyk-SCA.sarif --html-file-output=snyk-SCA.html
        continue-on-error: true

      - name: Upload SCA report as artifact (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-SCA-json
          path: snyk-SCA.json

      - name: Upload SCA report as artifact (SARIF)
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-SCA-sarif
          path: snyk-SCA.sarif

      - name: Upload SCA report as artifact (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-SCA-html
          path: snyk-SCA.html



  SAST:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        id: set-java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: Corrigir permissão do mvnw
        run: chmod +x ./mvnw

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code test (SAST)
        run: snyk code test --json-file-output=snyk-SAST.json --sarif-file-output=snyk-SAST.sarif --html-file-output=snyk-SAST.html
        continue-on-error: true

      - name: Upload SAST report as artifact (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-SAST-json
          path: snyk-SAST.json

      - name: Upload SAST report as artifact (SARIF)
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-SAST-sarif
          path: snyk-SAST.sarif

      - name: Upload SAST report as artifact (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-SAST-html
          path: snyk-SAST.html

  commit-sarif:
    needs: [ SCA, SAST ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Baixar artefatos SCA (JSON)
        uses: actions/download-artifact@v4
        with:
          name: snyk-report-SCA-json

      - name: Baixar artefatos SCA (SARIF)
        uses: actions/download-artifact@v4
        with:
          name: snyk-report-SCA-sarif

      - name: Baixar artefatos SCA (HTML)
        uses: actions/download-artifact@v4
        with:
          name: snyk-report-SCA-html

      - name: Baixar artefatos SAST (JSON)
        uses: actions/download-artifact@v4
        with:
          name: snyk-report-SAST-json

      - name: Baixar artefatos SAST (SARIF)
        uses: actions/download-artifact@v4
        with:
          name: snyk-report-SAST-sarif

      - name: Baixar artefatos SAST (HTML)
        uses: actions/download-artifact@v4
        with:
          name: snyk-report-SAST-html

      - name: Mover relatórios para pasta
        run: |
          mkdir -p securityReports
          mv snyk-SCA.json securityReports/snyk-SCA.json || true
          mv snyk-SCA.sarif securityReports/snyk-SCA.sarif || true
          mv snyk-SCA.html securityReports/snyk-SCA.html || true
          mv snyk-SAST.json securityReports/snyk-SAST.json || true
          mv snyk-SAST.sarif securityReports/snyk-SAST.sarif || true
          mv snyk-SAST.html securityReports/snyk-SAST.html || true

      - name: Commit report files to repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add securityReports/snyk-SCA.json securityReports/snyk-SCA.sarif securityReports/snyk-SCA.html securityReports/snyk-SAST.json securityReports/snyk-SAST.sarif securityReports/snyk-SAST.html
          git commit -m "Add Snyk reports (JSON, SARIF, HTML) [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
